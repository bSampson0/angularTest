version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing Node.js dependencies...
      - npm install -g @angular/cli
      - npm install

  build:
    commands:
      - echo Building the Angular application...
      - ng build --prod
      - aws s3 cp dist s3://static-site-bnicerrr/ --recursive

artifacts:
  files:
    - "**/*"
  base-directory: dist/
